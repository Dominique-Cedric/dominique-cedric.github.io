              <section class="hero">



<!-- Contact Section -->
    <!-- MAIN -->

    <main>
    <section class="hero">
            <h1>Get in touch!</h1>
            <section class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="your-name">Enter Your Name</label>
                        <input type="text" id="your-name" name="your-name" required>
                    
                        <label for="your-email">Enter Your Email</label>
                        <input type="email" id="your-email" name="your-email" required>
                    
                        <label for="your-mobile">Mobile Number</label>
                        <input type="tel" id="your-mobile" name="your-mobile">
                    
                        <label for="city">Your City</label>
                        <select name="city" id="city">
                            <option value="Brisbane">Brisbane</option>
                            <option value="Perth">Perth</option>
                            <option value="Sydney">Sydney</option>
                            <option value="Adelaide">Adelaide</option>
                            <option value="Darwin">Darwin</option>
                            <option value="Tasmania">Tasmania</option>
                            <option value="Melbourne">Melbourne</option>
                            <option value="Other">Other</option>
                        </select>
                    
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" rows="10" required></textarea>
                    
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>

    </main>
